{% extends "base.html" %}

{% block content %}

<div class='container'>
	<div class='row'>
		<div class='col'>
	<h1><b>{{ object.title }}</b> <br/></h1>
	{% if object.image %}
	<img src='{{ object.image.url }}' class='img-fluid' width="460" height="750"/> <br/>
	{% endif %}
</div>
	<div class='col'>
	<br/><br/>{{ object.description|linebreaks }} <br/>
</div>
</div>
</div>	
{% endblock %}
